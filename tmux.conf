# --- General Settings ---

# Change default shell to fish
set-option -g default-shell "/opt/homebrew/bin/fish"

# Reload config file
bind r source-file ~/.tmux.conf

# Change prefix from ctrl-b to ctrl-a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Remove ESC delay
set -s escape-time 0

# Split panes using | and -
bind | split-window -h
bind \\ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Synchronize panes with ctrl+s
bind C-s set-window-option synchronize-panes

# Switch panes using mod-shift-arrow
bind -n M-S-Left select-pane -L
bind -n M-S-Right select-pane -R
bind -n M-S-Up select-pane -U
bind -n M-S-Down select-pane -D

# Enable mouse mode
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Don't rename windows automatically
set-option -g allow-rename off

set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# --- Visual Styles ---

# Clock
setw -g clock-mode-colour colour135

# Mode (Selection/Copy mode)
set -g mode-style "fg=colour196,bg=colour238,bold"

# Pane Borders
set -g pane-border-style "fg=colour23"
set -g pane-active-border-style "fg=colour51"

# Status Bar General
set -g status-position bottom
set -g status-style "fg=colour137,bg=colour234,dim"
set -g status-left ''
set -g status-right '#[fg=colour233,bg=colour241] #(echo $USER) #[fg=colour233,bg=colour245] #(kubectl config current-context) #[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 20

# Window Status (Inactive)
setw -g window-status-style "fg=colour138,bg=colour235,none"
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Window Status (Active)
setw -g window-status-current-style "fg=colour81,bg=colour238,bold"
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

# Window Status (Bell)
setw -g window-status-bell-style "fg=colour255,bg=colour1,bold"

# Messages
set -g message-style "fg=colour232,bg=colour166,bold"
